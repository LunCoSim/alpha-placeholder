<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunCoSim Alpha - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            background-color: #fff;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .social-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .social-links i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            .social-links a {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We are updating LunCoSim Alpha version.</h1>
        <p>Stay tuned and follow us</p>
        <div class="social-links">
            <a href="https://github.com/LunCoSim/lunco-sim" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://x.com/LunCoSim" target="_blank"><i class="fab fa-twitter"></i> X</a>
            <a href="https://www.linkedin.com/company/luncosim/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://discord.com/invite/A6U3GdvQum" target="_blank"><i class="fab fa-discord"></i> Discord</a>
            <a href="https://www.youtube.com/@LunCoSim" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://t.me/luncosim" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        </div>
    </div>
</body>
</html>
